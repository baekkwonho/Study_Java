  var spaceCount = 3; // 밑변의 길이에서 2를 나눈 값을 저장해놓는다. 빈칸의 갯수를 갖고있는 변수이다.

      document.write("&nbsp;");
    }
    spaceCount--; // 행이 증가 될 때마다 공백의 갯수는 하나씩 감소 해야 한다.
    for (var k = 0; k <= i; k++) { // i(별의갯수)만큼 별을 찍는 반복문이다.
      document.write("*");
    }
